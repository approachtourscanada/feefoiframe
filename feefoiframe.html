<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura+PT:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Futura PT', sans-serif;
      color: white;
      background: transparent;
    }

    .banner {
      background-image: url('https://approachtours.com/wp-content/uploads/2025/05/Background.png');
      background-size: 300% auto;
      background-position: top center;
      background-repeat: no-repeat;
      width: 100%;
      max-width: 880px;
      height: 118px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1, h2 {
      font-size: 1.05em;
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    h1 {
      font-weight: 800;
    }

    h2 {
      font-weight: 400;
      margin: 2px 0 6px;
    }

    .button {
      padding: 6px 12px;
      background-color: white;
      color: #00008c;
      border: 2px solid white;
      text-decoration: none;
      font-size: 0.95em;
      font-weight: 400;
      text-transform: uppercase;
      border-radius: 0;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #00008c;
      color: white;
    }

    @media (max-width: 707px) {
      .banner {
        width: 280px;
        height: 152px;
        padding: 8px;
      }

      h1, h2 {
        font-size: 1em;
      }

      .button {
        font-size: 1em;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Ready to plan your next tour?</h1>
    <h2>Check out our upcoming departures!</h2>
    <a href="https://approachtours.com/departures" class="button">Book now</a>
  </div>
</body>
</html>
