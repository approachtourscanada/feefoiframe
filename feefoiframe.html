<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura+PT&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Futura PT', sans-serif;
      color: white;
    }

    .banner {
      background-image: url('https://approachtours.com/wp-content/uploads/2025/05/Background.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 0.4em;
    }

    h2 {
      font-size: 1em;
      margin-bottom: 1em;
    }

    .button {
      width: 25%;
      min-width: 120px;
      padding: 10px 20px;
      background-color: white;
      color: #00008c;
      text-decoration: none;
      border: 2px solid white;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 0;
    }

    .button:hover {
      background-color: #00008c;
      color: white;
      border: 2px solid white;
    }

    @media (min-width: 881px) {
      .banner {
        width: 880px;
        height: 118px;
      }
    }

    @media (max-width: 880px) and (min-width: 708px) {
      .banner {
        width: 707px;
        height: 118px;
      }
    }

    @media (max-width: 707px) {
      .banner {
        width: 280px;
        height: 152px;
      }

      h1 {
        font-size: 1.1em;
      }

      h2 {
        font-size: 0.9em;
      }

      .button {
        width: 70%;
        font-size: 0.9em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Ready to plan your next tour?</h1>
    <h2>Check out our upcoming departures!</h2>
    <a href="https://approachtours.com/departures" class="button">BOOK NOW</a>
  </div>
</body>
</html>
