<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Futura+PT:wght@400;600;800&display=swap');
  *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
  html,body{width:100%;height:100%;font-family:'Futura PT',sans-serif;color:#fff;}
  .banner{
    background:url('https://approachtours.com/wp-content/uploads/2025/05/Background.png') top center/300% auto no-repeat;
    width:100%;max-width:880px;
    padding:50px 20px;
    display:flex;flex-direction:column;align-items:center;
  }
  h1{font-size:2em;font-weight:400;letter-spacing:1px;text-transform:uppercase;margin-bottom:0.4em;}
  h2{font-size:1.2em;font-weight:600;letter-spacing:0.5px;text-transform:uppercase;margin-bottom:1.2em;}
  .button{
    width:25%;min-width:140px;
    padding:14px 0;
    background:#fff;color:#00008c;
    font-weight:600;text-transform:uppercase;
    text-align:center;text-decoration:none;
    border:2px solid #fff;
  }
  .button:hover{background:#00008c;color:#fff;}
  @media(max-width:707px){
    .banner{width:280px;padding:40px 16px;}
    h1{font-size:1.4em;}
    h2{font-size:1.1em;}
    .button{width:70%;padding:12px 0;font-size:0.95em;}
  }
</style>
</head><body>
<div class="banner">
  <h1>Ready to plan your next tour?</h1>
  <h2>Check out our upcoming departures!</h2>
  <a href="#" class="button">Book now</a>
</div>
</body></html>
