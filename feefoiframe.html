<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura+PT:wght@400;600;800&display=swap');

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Futura PT', sans-serif;
      color: white;
      background: transparent;
    }

    .banner {
      background-image: url('https://approachtours.com/wp-content/uploads/2025/05/Background.png');
      background-size: 300% auto; /* Zoom in on chevrons */
      background-position: top center;
      background-repeat: no-repeat;
      width: 100%;
      max-width: 880px;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1, h2 {
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.6em;
    }

    h1 {
      font-weight: 800;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 1.2em;
    }

    .button {
      width: 25%;
      min-width: 140px;
      padding: 14px 0;
      background-color: white;
      color: #00008c;
      text-decoration: none;
      border: 2px solid white;
      font-weight: 400;
      font-size: 1.1em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 0;
      text-align: center;
    }

    .button:hover {
      background-color: #00008c;
      color: white;
    }

    @media (max-width: 707px) {
      .banner {
        width: 280px;
        padding: 40px 16px;
      }

      h1, h2 {
        font-size: 1.4em;
      }

      .button {
        width: 70%;
        font-size: 1em;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Ready to plan your next tour?</h1>
    <h2>Check out our upcoming departures!</h2>
    <a href="https://approachtours.com/departures" class="button">Book now</a>
  </div>
</body>
</html>
