<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura+PT:wght@400;600;800&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Futura PT', sans-serif;
      color: white;
      background: transparent;
    }

    .banner {
      background: url('https://approachtours.com/wp-content/uploads/2025/05/Background.png') center/cover no-repeat;
      width: 100%;
      height: 118px;
      max-width: 880px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .text {
      font-size: 1em;
      font-weight: 800;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .button {
      background-color: white;
      color: #00008c;
      text-decoration: none;
      border: 2px solid white;
      font-size: 0.9em;
      padding: 6px 12px;
      font-weight: 400;
      text-transform: uppercase;
      border-radius: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .button:hover {
      background-color: #00008c;
      color: white;
    }

    @media (max-width: 707px) {
      .banner {
        flex-direction: column;
        height: 152px;
        padding: 12px;
        text-align: center;
        gap: 8px;
      }

      .text {
        font-size: 1em;
      }

      .button {
        font-size: 1em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="text">Ready to plan your next tour?</div>
    <a href="https://approachtours.com/departures" class="button">Book now</a>
  </div>
</body>
</html>
