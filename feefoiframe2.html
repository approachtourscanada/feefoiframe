<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura+PT:wght@400;600;800&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Futura PT', sans-serif;
      color: white;
      background: transparent;
      overflow: hidden;
    }

    .banner {
      background-image: url('https://approachtours.com/wp-content/uploads/2025/05/Background.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 118px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 1em;
      font-weight: 800;
      line-height: 1;
      text-transform: uppercase;
      margin: 0;
    }

    h2 {
      font-size: 0.85em;
      font-weight: 600;
      line-height: 1;
      text-transform: uppercase;
      margin: 2px 0 0 0;
    }

    @media (max-width: 707px) {
      .banner {
        height: 152px;
      }

      h1 {
        font-size: 1em;
      }

      h2 {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Ready to plan your next tour?</h1>
    <h2>Check out our upcoming departures!</h2>
  </div>
</body>
</html>
